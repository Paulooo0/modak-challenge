version: "2"
sql:
  - schema: "schema.sql"
    queries: "queries"
    engine: "postgresql"
    gen:
      go:
        out: "../internal/adapters/db/sqlc"
        package: "sqlc"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"